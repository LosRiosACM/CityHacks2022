  <head>
    <title>Bootstrap Example</title>

          <ul class="navbar-nav me-auto">
            <li class="nav-item">

            <li class="nav-item">

            </li>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            -->

    <!--Logo with Hackathon Name-->

        <div class="col-sm-6">
